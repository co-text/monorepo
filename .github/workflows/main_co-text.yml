# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - co-text

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec7db946d79c49c4b1cbbca8dd2808ad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_318cb2416ab843a7ad9049d8975593dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ec7db946d79c49c4b1cbbca8dd2808ad }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'co-text'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b069994fdac643c8ae2d1c6d3c3ac870 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ec7db946d79c49c4b1cbbca8dd2808ad }}/nginx:${{ github.sha }}'