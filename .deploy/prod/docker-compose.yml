version: '3.5'

name: context-prod
services:
  backend:
    image: "ghcr.io/co-text/server:${GITHUB_SHA}"
    build:
      context: ../../server
      dockerfile: server.dockerfile
    environment:
      - "PORT=80"
    networks:
      main:
    restart: always

  front:
    image: "ghcr.io/co-text/web:${GITHUB_SHA}"
    build:
      context: ../../web/lifecycle
      dockerfile: web.dockerfile
    networks:
      main:
    restart: always

  nginx:
    image: "ghcr.io/co-text/nginx:${GITHUB_SHA}"
    build:
      context: ../nginx
      dockerfile: nginx.dockerfile

    ports:
      - "8080:80"
    restart: always
    networks:
      main:
    depends_on:
      - backend
      - front
    links:
      - backend
      - front

networks:
  main:
    driver: bridge
